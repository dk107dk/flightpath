<h2>
        Print field: lines_time
</h2>
<p>
    <i>lines_time</i> is the wall-clock time taken by all the lines so far seen. It does not include other work,
    such as scanning a file for the initial headers or finding the total number of lines.
</p>

<hr>
<h3 >
Usage
</h3>
<table  width="100%" cellspacing="0" cellpadding="5" style="margin-top:20px" >
    <tr>
        <td width="200" style="background-color:#494949; border:1px solid #494949;color:#fff">
              Use this field like this.
        </td>
        <td style='border:1px solid #494949; background-color:#fff;'>
            <code>
$[0][
    print("$.csvpath.lines_time")
]
            </code>
        </td>
    </tr>
</table>


</html>
