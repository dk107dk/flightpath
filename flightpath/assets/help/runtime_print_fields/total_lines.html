<html>
    {% include "templates/styles.html" %}
   <body>
        <h2>
                Print field: total_lines
        </h2>
        <p>
            <i>total_lines</i> is the 0-based total number of lines in the file. It will not change during a run.
        </p>
        <h3 >
        Usage
        </h3>
        <table cellspacing="0" cellpadding="2" class='examples' width="900">
            <tr>
                <td width="300"  class="about border-ltr border-bottom">
                  Use this field like this.
                </td>
                <td class='value border-ltr border-bottom code'>
<code>
$[0][
    print("$.csvpath.total_lines")
]
</code>
                </td>
            </tr>
        </table>
    </body>
</html>
