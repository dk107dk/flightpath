<h2>
        Print field: delimiter
</h2>
<p>
    <i>delimiter</i> is the CSV delimiter between values. Typically it is the comma or tab character.
    Delimiter is not used with Excel and other non-CSV formats. The delimiter will never change during a run.
</p>

<hr>
<h3 >
Usage
</h3>
<table  width="100%" cellspacing="0" cellpadding="5" style="margin-top:20px" >
    <tr>
        <td width="200" style="background-color:#494949; border:1px solid #494949;color:#fff">
              Use this field like this.
        </td>
        <td style='border:1px solid #494949; background-color:#fff;'>
            <code>
$[0][
    print("$.csvpath.delimiter")
]
            </code>
        </td>
    </tr>
</table>


</html>
